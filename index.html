<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <!--used h1 element to display the heading-->
    <h1>Tic <em>Tac</em> Toe</h1>

    <!--the Tic Tac Toe board is made using table element-->
    <table id='board'>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
        <tr>
            <td class="middle"></td>
            <td class="verticalMiddle"></td>
            <td class="middle"></td>
        </tr>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
    </table>

    <!--linking javascript file with HTML-->

    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script src="functionality.js"></script>
</body>
</html>
